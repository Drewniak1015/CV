          <div class="email-con">
            <img src="IMAGES/E-mail.svg" alt="" />

        <div class="linkedin box">
          <div class="linkedin-con">
            <a
              href="https://www.linkedin.com/in/jaros%C5%82aw-sitek-0773b5274/"

              <img src="IMAGES/linkedin.svg" alt="" />
            </a>
          </div>
        </div>
        <div class="github-con box">
          <a href="https://github.com/Drewniak1015">

        </div>
        <div class="mobile-con">
          <div class="mob-email box">
            <img src="IMAGES/E-mail.svg" alt="" />

          </div>
          <div class="mob-linkedin box">
            <a
              href="https://www.linkedin.com/in/jaros%C5%82aw-sitek-0773b5274/"

      <div class="contact-me-section">
        <h1>Skontaktuj się ze mną</h1>
        <p>Proszę również o kontakt za pośrednictwem poniższego formularza.</p>
        <form action="" id="contact-form">
          <div class="input-field">
            <input
              type="text"
              placeholder="John Doe"
              id="name"
              name="name"
              required
            />
            <span>Imie</span>
          </div>
          <div class="input-field">
            <input
              type="text"
              placeholder="JohnDoe@gmail.com"
              id="email"
              name="email"
              required
            />
            <span>E-mail</span>
          </div>
          <div class="input-field">
            <textarea
              type="text"
              placeholder="Wpisz tutaj swoją wiadomość"
              id="message"
              name="message"
              required
            ></textarea>
            <span>Wiadomość</span>
          </div>
          <button type="submit">Wyślij</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js.js"></script>
